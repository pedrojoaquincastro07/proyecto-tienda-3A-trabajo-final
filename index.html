<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3A - Abarrotes | Inicio</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Swiper (carrusel moderno) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- AOS (animaciones) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body data-page="home">
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary d-flex align-items-center gap-2" href="index.html">
        <img src="img/logo-3a.jpeg" alt="3A" style="height:28px;width:auto;"> 3A Abarrotes
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3A">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav3A">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="ubicacion.html">Ubicación</a></li>
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item">
            <a class="btn btn-primary ms-lg-2" data-bs-toggle="offcanvas" href="#offcanvasCart" role="button">
              Carrito <span id="cartBadge" class="badge text-bg-light ms-1">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO (banner compacto) -->
  <header class="hero-3a bg-gradient-3a text-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
      <div data-aos="fade-right">
        <h1 class="h2 fw-bold mb-1">Bienvenido a 3A</h1>
        <p class="mb-0">Abarrotes al mejor precio • Delivery rápido</p>
      </div>
      <div class="mt-3 mt-md-0" data-aos="fade-left">
        <img src="img/logo-3a.jpeg" alt="Logo 3A" class="logo-3a">
      </div>
    </div>
  </header>

  <!-- SWIPER: carrusel sin puntitos ni flechas -->
  <main class="container my-4">
    <div class="swiper" id="heroSwiper">
      <div class="swiper-wrapper" id="swiperWrapper"><!-- JS --></div>
      <!-- SIN pagination ni navigation -->
    </div>
  </main>

  <!-- LISTA de productos (debajo del carrusel) -->
  <section class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">Productos</h2>
      <a href="catalogo.html" class="btn btn-outline-primary btn-sm">Mostrar todos los productos</a>
    </div>
    <div id="homeGrid" class="row g-3"><!-- JS --></div>
  </section>

  <footer class="footer-3a">
    <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <span>© 2025 3A Abarrotes</span>
      <small class="text-secondary">Compra segura — Envíos el mismo día</small>
    </div>
  </footer>

  <!-- Offcanvas Carrito (común en todas las páginas) -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Tu carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems" class="mb-3"><!-- JS --></div>
      <div class="mt-auto">
        <div class="d-flex justify-content-between"><span>Subtotal</span><strong id="cartSub">S/ 0.00</strong></div>
        <div class="d-flex justify-content-between"><span>IGV (18%)</span><strong id="cartIGV">S/ 0.00</strong></div>
        <hr/>
        <div class="d-flex justify-content-between fs-5"><span>Total</span><strong id="cartTotal">S/ 0.00</strong></div>
        <div class="d-grid gap-2 mt-3">
          <button id="btnCheckout" class="btn btn-primary">Comprar ahora</button>
          <button id="btnClear" class="btn btn-outline-danger">Vaciar carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>

  <script src="assets/js/productos.js"></script>
  <script src="assets/js/carrito.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
